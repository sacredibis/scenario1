<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senario 1</title>
    <link rel="stylesheet"href="css/reset.css">
    <link rel="stylesheet"href="css/styles.css">
    <link rel="stylesheet"href="https://css.gg/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="logo">
            Berry
            <div class="logo__sub">
                by jenny
            </div>
        </div>
    </header>
    <main class="content-area">
        <h1>Content Area</h1>
    </main>
    <section class="email-modal email-modal--visible">
        
        <div class="email-modal__close-btn">
            <i class="gg-close"></i>
        </div>

        <div class="email-modal__container">
            <div class="email-modal__info">
                <div class="logo">
                    Berry
                    <div class="logo__sub">
                        by jenny
                    </div>
                </div>

                <h2>Don't miss this chance!</h2>
                <p class="email-modal__message">Join our ammazing community of more than <span class="email-modal__highlight__text">300,000 woman</span> who love fasion and receive <span class="email-modal__highlight__text">notificatons, discounts and our award winning newsletter.</span></p>
                <div class="email-modal__form-group">
                    <input type="text" class="email-modal__input" placeholder="youremail@mail.com"><button class="email-modal__button">Send</button>
                </div>
                <div class="email-modal__decline-offer">Sorry, I'm not interested</div>
                
            </div>
            <div class="email-modal__side-img">
                <img src="img/lemon-shoes.jpg">
            </div>
        </div>
    </section>
</body>
</html>
